<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: serif;
        }
        .container {
            border: 2px solid #333;
            margin: 20px;
            padding: 0px;
        }
        .header {
            background: #ddd;
            padding: 10px 0px 10px 0px;
            text-align: center;
        }
        .header span {
            color: #b44;
            font-family: serif;
        }
        .nav-row {
            margin-top: 20px;
            margin-left: 10px;
        }
        .nav-btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 4px 2px;
            border: 1px solid #aaa;
            background: #cce7ff;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            font-family: serif;
        }
        .user-nav-btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 4px 2px;
            border: 1px solid #8fd88f;
            background: #caffca;
            font-size: 16px;
            text-decoration: none;
            color: #222;
            font-family: serif;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <span>My Website</span> Navigation
        </div>
        <div class="nav-row">
            <a href="#" class="nav-btn">Home</a>
            <a href="#" class="nav-btn">About</a>
            <a href="#" class="nav-btn">Services</a>
            <a href="#" class="nav-btn">Contact</a>
        </div>
        <div class="nav-row">
            <a href="#" class="user-nav-btn">Dashboard</a>
            <a href="#" class="user-nav-btn">Profile</a>
            <a href="#" class="user-nav-btn">Messages</a>
            <a href="#" class="user-nav-btn">Logout</a>
        </div>
    </div>
</body>
</html>
